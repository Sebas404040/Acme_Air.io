<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body class="fondo_colorido">
    <section class="cabecera">
        <img src="images\airplane.png" alt="imagen_cabecera" class="imagen_cabecera">
        <div class="marca">
            <span class="titulo">ACME  AIR</span>
            <span class="dicho">Flying to your dreams</span>
        </div>
    </section>
    <div class="contenedor_universal">
        <div class="container_usuario">
            <div class="seccion_perfil">
                <img src="images/usuario.png" alt="icono_usuario">
            </div>
            <div class="parrafo_usuario">
                <span class="texto_usuario">Juan Mariño</span>
                <span class="cerrar_sesion_usuario"><a href="">Cerrar sesión</a></span>
            </div>
        </div>
        <hr>
        <span>Check-in</span>
        <div id="home_container">
            <div class="opciones_container">
                <img src="images/aeropuerto.png" alt="airport_image">
                <span class="descripcion_home_page">Buscar vuelos</span>
                <img src="images/punta-de-flecha-hacia-arriba.png" alt="flecha">
            </div>

</body>
</html>
