<!DOCTYPE html>
<html lang="en">
<head>

    <title>Buscar vuelos</title>
    <link rel="stylesheet" href="diseño.css">

<body class="fondo_colorido">
    <div class="aviso-pc">
        <h1>Complejo B24 dice: ¡Oops!</h1>
        <p>Esta aplicación es solo para dispositivos móviles. Por favor, intenta acceder desde un teléfono o tablet para disfrutar de la mejor experiencia.</p>
    </div>
    <section class="cabecera">
        <img src="images\airplane.png" alt="imagen_cabecera" class="imagen_cabecera">
        <div class="marca">
            <span class="titulo">ACME  AIR</span>
            <span class="dicho">Flying to your dreams</span>

        <form action="" class="formulario_login">
            <div class="checkbox">

            <input type="text" name="Origen" placeholder="Origen" required>
            <input type="text" name="Destino" placeholder="Destino" required>
            <input type="text" name="Fecha de salida" placeholder="Fecha de salida" required>
            <input type="text" name="Fecha de regreso" placeholder="Fecha de regreso" required>
