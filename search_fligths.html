<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar vuelos</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body class="fondo_colorido">
    <section class="cabecera">
        <img src="images\airplane.png" alt="imagen_cabecera" class="imagen_cabecera">
        <div class="marca">
            <span class="titulo">ACME  AIR</span>
            <span class="dicho">Flying to your dreams</span>
        </div>
    </section>
    <div class="contenedor_universal">
        <div class="seccion_perfil">
            <img src="images/usuario.png" alt="icono_usuario">
        </div>
        <div class="parrafo_usuario">
            <span class="texto_usuario">Juan Mariño</span>
            <span class="cerrar_sesion_usuario">Cerrar sesión</span>
        </div>
        <hr>
        <span>Busqueda de vuelos</span>
        <form action="" class="formulario_login">
            <input type="text" name="Email" placeholder="Origen" required>
            <input type="text" name="Password" placeholder="Destino" required>
            <input type="text" name="Email" placeholder="Fecha de salida" required>
            <input type="text" name="Password" placeholder="Fecha de regreso" required>
            <button class="buttons">BUSCAR</button>
        </form>
    </div>
    
</body>
</html>
